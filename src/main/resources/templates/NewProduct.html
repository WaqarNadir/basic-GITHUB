<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<div th:replace="template:: head"></div>

<body class="hold-transition skin-blue sidebar-mini">

	<div th:replace="template:: wrapper"></div>
	<div class="content-wrapper">
		<!-- Content Header (Page header) -->
		<div class="content">
			<div class="box box-danger center">

				<div class="box-header with-border text-center">
					<h2 class="box-title">New Product</h2>
				</div>
<br />

				<form class="form-horizontal " th:action="@{/product}"
					th:object="${product}" method="post">
					<div class="box-body">
						<div class="form-group">
							<label class="col-sm-2 control-label" for="Name">Name:</label>
							<div class="col-sm-8">
								<input type="text" class="form-control" id="name"
									th:field="*{Name}" placeholder="Enter Name" />
							</div>
						</div>

						<div class="form-group">
							<label class="col-sm-2 control-label" for="basep">Base
								Price:</label>

							<div class="col-sm-8">
								<input class="form-control" id="BasePr" th:field="*{price}"
									placeholder="Enter Base Price" />
							</div>
						</div>

						<div class="form-group">
							<label class="col-sm-2 control-label" for="UOM">UOM:</label>
							<div class="col-sm-8">
								<select class="form-control" id="UOM" th:field="*{UOM}">
									<option value="Pcs">Pcs</option>
									<option value="Meter">Meter</option>
									<option value="other">Other</option>
								</select>
							</div>
						</div>

						<div class="form-group">
							<label class="col-sm-2 control-label" for="Pt">Product
								Type</label>
							<div class="col-sm-8">
								<select class="form-control" id="ptype" th:field="*{ProdType}">
									<option value="2">2 pcs</option>
									<option value="3">3 pcs</option>
								</select>
							</div>
						</div>

<!-- 						<div class="form-group">
							<label class="col-sm-2 control-label" for="Cntr">Product
								Category:</label>
							<div class="col-sm-8">
								<input type="text" class="form-control" id="categry"
									placeholder="Enter Product Category" />
							</div>
						</div>

						<div class="form-group">
							<label class="col-sm-2 control-label" for="idd">Supplier
								ID:</label>
							<div class="col-sm-8">
								<input type="text" class="form-control"
									th:field="*{Supplier_ID}" id="IId"
									placeholder="Enter Supplier ID" />
							</div>
						</div> -->

						<div class="form-group">
							<label class="col-sm-2 control-label" for="dat">Remarks</label>
							<div class="col-sm-8">
								<textarea class="form-control" rows="5" id="comment"
									th:field="*{Remarks}">
</textarea>
							</div>

						</div>
					</div>
					<div class="box-footer ">
					<div class="col-sm-2"><button type="submit" class="btn btn-default ">Cancel</button></div>
					<div class="col-sm-10"><button type="submit" class="btn btn btn-info pull-right">Confirm</button></div>
					</div>
				</form>

			</div>
		</div>
	</div>

	<div th:replace="template:: footer"></div>
</body>
</html>
