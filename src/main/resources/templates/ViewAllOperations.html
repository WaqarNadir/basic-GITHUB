<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<div th:replace="template:: head"></div>

<body class="hold-transition skin-blue sidebar-mini">

	<div th:replace="template:: wrapper"></div>
	<div class="content-wrapper">
		<!-- Content Header (Page header) -->
		<div class="content">
			<div class="box box-danger">

				<div class="box-header with-border text-center">
					<h2 class="box-title">List of Departments</h2>
				</div>
				<br />
				<div class="form-group">

					<table class="table table-striped">
						<tbody>
							<th>
							<td>Sequence No.</td>
							<td>Name</td>
							<td>Base Production</td>
							<td>Status</td>
							<td>Department</td>
							</th>

							<tr th:each="deptOP,iterStat : ${deptOPList}">
							<td></td>
								<td th:text="${deptOP.sequenceNo}">...</td>
								<td th:text="${deptOP.name}">...</td>
								<td th:text="${deptOP.baseProduction}">...</td>
								<td th:text="${deptOP.operationStatus}">...</td>
								<td th:text="${deptOP.Dept} != null ? ${deptOP.Dept.name}">...</td>
							</tr>

						</tbody>

					</table>

				</div>

			</div>
		</div>
	</div>

	<div th:replace="template:: footer"></div>
</body>
</html>
