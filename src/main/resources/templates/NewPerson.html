<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<div th:replace="template:: head"></div>

<body class="hold-transition skin-blue sidebar-mini">

	<div th:replace="template:: wrapper"></div>
	<div class="content-wrapper">
		<div class="content">
			<div class="box box-danger center">
				<div class="box-header with-border text-center">
					<h2 class="box-title">Enter Party Detail</h2>
				</div>
				<form class="form-horizontal" th:object="${person}"
					th:action="SavePerson" method="Post">
					<div class="box-body">
						<!-- <Select th:field="*{Type}">  -->
						<!--  <option value ="0"> Customer </option> -->
						<!-- <option value ="1"> Supplier </option> -->
						<!--  </Select>  -->


						<div class="form-group">
							<label class="col-sm-2 control-label">First Name:</label>
							<div class="col-sm-10">
								<input class="form-control" type="text" th:field="*{Fname}"
									placeholder="Enter First Name" />
							</div>
						</div>

						<div class="form-group">

							<label class="col-sm-2 control-label">Last Name:</label>
							<div class="col-sm-10">
								<input class="form-control" type="text" th:field="*{Lname}"
									placeholder="Enter Last Name" />
							</div>
						</div>
						<div class="form-group">

							<label class="col-sm-2 control-label">Phone:</label>
							<div class="col-sm-10">
								<input class="form-control" type="number"
									th:field="${phone.phone}" placeholder="Enter Phone No." />
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-2 control-label">Company:</label>
							<div class="col-sm-10">
								<input class="form-control" type="text" th:field="*{Company}"
									placeholder="Enter Company Name" />
							</div>
						</div>
						<div class="form-group">

							<label class="col-sm-2 control-label">Email:</label>
							<div class="col-sm-10">
								<input class="form-control" type="email"
									th:field="${email.Email}" placeholder="Enter Email" />
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-2 control-label">Address:</label>
							<div class="row">
								<div class="col-xs-3">
									<input class="form-control" type="text"
										th:field="${address.Street}" placeholder="Enter Street " />
								</div>
								<div class="col-xs-3">
									<input class="form-control" type="text"
										th:field="${address.City}" placeholder="Enter City " />
								</div>
								<div class="col-xs-3">
									<input class="form-control" type="text"
										th:field="${address.Country}" th:value="Pakistan"
										placeholder="Enter Country " />
								</div>
							</div>





						</div>

						<div class="form-group">

							<label class="col-sm-2 control-label">Remarks:</label>
							<div class="col-sm-10">
								<textarea class="form-control" rows="4" cols="4"
									th:field="*{Remarks}" placeholder="Enter Any details if needed"></textarea>
							</div>
						</div>

						<div class="form-group">
							<button class="btn btn-info pull-right" type="submit"
								Value="Submit">Submit Detail</button>
						</div>
					</div>
				</form>


			</div>
		</div>

	</div>

	<div th:replace="template:: footer"></div>
</body>
</html>
