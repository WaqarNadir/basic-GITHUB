<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<div th:replace="template:: head"></div>
<script th:inline="javascript">
	
</script>
<body class="hold-transition skin-blue sidebar-mini">

	<div th:replace="template:: wrapper"></div>
	<div class="content-wrapper">
		<div class="content">
			<div class="box box-danger">
				<div class="box-header with-border text-center">
					<h2 class="box-title">Operation Detail</h2>
				</div>
				<br />
				<form class="form-horizontal" method="post" action="/DeptOP/save">

					<div class="form-group" id="Section1.row1">

						<label class="control-label col-sm-2" for="Name">Name:</label>
						<div class="col-md-offset-1 col-md-8">
							<input type="text" class="form-control" th:id="opName"
								th:field="*{deptOP.name}" placeholder="Enter Operation Name" />
						</div>
					</div>
					<br />

					<div class="form-group" id="Section1.row7">

						<label class="control-label col-sm-2" for="pno">Department:</label>
						<div class="col-md-offset-1 col-md-8">
							<Select class="form-control" id="Dept" name="Dept"
								th:field="*{deptOP.dept.Dept_ID}">
								<option th:each="dept,iterStat : ${deptList}"
									th:text="${dept.name}" th:value="${iterStat.index}"> Dept Name</option>
							</Select>
						</div>
					</div>
					<br />


					<div class="form-group" id="Section1.row5">

						<label class="control-label col-sm-2" for="mail">Base
							Production:</label>

						<div class="col-md-offset-1 col-md-8">
							<input type="number" class="form-control" id="baseProduction"
								th:field="*{deptOP.BaseProduction}"
								placeholder="Enter Base Production" />
						</div>
					</div>
					<br />
					<div class="form-group" id="Section1.row9">

						<label class="control-label col-sm-2" for="Ct">Operation
							Status:</label>

						<div class="col-md-offset-1 col-md-8">
							<Select class="form-control" id="status"
								th:field="*{deptOP.operationStatus}">
								<option value="0"> Operational</option>
								<option value="1"> Closed</option>
							</Select>
						</div>
					</div>
					<br />
					<div class="form-group" id="Section1.row11">

						<label class="control-label col-sm-2" for="Cntr">Sequence:</label>

						<div class="col-md-offset-1 col-md-8">
							<input type="number" class="form-control" id="sequence"
								placeholder="Enter Sequence of operation"
								th:field="*{deptOP.sequenceNo}" />
						</div>
					</div>
					<br />
					<div class="box-footer ">
						<div class="col-sm-2">
							<button type="submit" class="btn btn-default ">Cancel</button>
						</div>
						<div class="col-sm-10">
							<button type="submit" class="btn btn btn-info pull-right">Confirm</button>
						</div>
					</div>
				</form>
			</div>
			<br />

		</div>
	</div>
	<div th:replace="template:: footer"></div>
</body>
</html>
